<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport">
  <title>1156 Scouting</title>
  <link rel="icon" href="images/logo.png" type="image/x-icon"> <!--Colocar uma imagem melhor-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>1156 Scouting</h1>

    <section class="pre-match">


      <div class="side">
        <div class="selector">
        <div class="box blue" onclick="selectSide('blue')"></div>
        <div class="box red" onclick="selectSide('red')"></div>
        </div>
      <div id="selected-side" class="side-label">
        <h2>Side: none</h2>
      </div>
      </div>

      <script>
          function selectSide(side) {
              var selectedSide = document.getElementById('selected-side');
              var blueBox = document.querySelector('.blue');
              var redBox = document.querySelector('.red');

              if (side === 'blue') {
                  selectedSide.innerHTML = '<h2>Selected: Blue</h2>';
                  
                  blueBox.classList.add('selected');
                  redBox.classList.remove('selected');
              } else if (side === 'red') {
                  selectedSide.innerHTML = '<h2>Selected: Red</h2>';
                  
                  blueBox.classList.remove('selected');
                  redBox.classList.add('selected');
              }
          }
      </script>

    </section>

  </div>

</body>
</html>
